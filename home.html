<html>
<head>
<body{
   font-family: 'Alegreya Sans', sans-serif;
	}
.cuntenar{
	width: 100%;
	max-width: 1100px;
	margin: 0 auto;

}
.upper-div{
	background-image:url(image.jpg); 
	
	background-size: 100% 100%;
	background-repeat:  no-repeat;
	padding: 0 80px;
	min-height: 300px;
	color: #fff;
}
.header{
color: #fff;
height: 30px;
border-bottom: 1px solid #FFF;
margin-bottom: 60px;
padding-top: 10px;
background-color: rgba(0, 0, 0, 0.22);

}
.header-left{
	float: left;
}
.header-right{
	float: right;
	margin: 0px 10px;
}
.header-right span{
	margin: 0 10px;
}
.heading-div{
	text-align: center;
}
.heading-div h2 span{
	color: green;
}
.heading-div h1{
	font-weight: 100;
}
.logo-icon{
	text-align: center;

}
.logo-icon i{
	margin:0 5px;
	color: #29481F;
	transition: .2s;

}
.logo-icon i:hover{
	color: #fff;
	transform: scale(2);
	margin:0 10px;
}



.lower-div{
	padding: 0 50px;

}
.lower-div h2, .lower-div h6{
	text-align: center;
}
.lower-div h2{
	margin-top: 50px;
	margin-bottom: 0px;
}
.lower-div h6{
	margin-top: 10px;
	margin-bottom: 50px;

}
.box{
	display: inline-block;
	box-sizing: border-box;
	width: 33%;
	padding: 0 10px;
	transition: .5s
	min-height: 200px;
}
.box:hover{
	background-color: #ddd;
	border-radius: 10px;

}
.box i{
	height: 25px;
    width: 25px;
    box-sizing: border-box;
    border: 1px solid green;
    color: green;
    border-radius: 50%;
    text-align: center;
    padding-top: 3px;
    margin-top: 10px;
     transform: rotate(-20deg);
     transition: .2s
}
.box i:hover{
	background-color: green;
	color: #fff;
}
